<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4.Forms</title>
</head>
<body>
    <form action="/">
        <label for="">
            Phone:
            <input type="number">
        </label>
        <br>
        <label for="">
            Email:
            <input type="email">
        </label>
        <br>
        <label for="">
            Password:
            <input type="password">
        </label>
        <br>
        <label for="">
            Confirm Password:
            <input type="password">
        </label>
        <br>
        <label for="">
            Nickname:
            <input type="text">
        </label>
        <br>
        <label for="">
            Habitual residence:
            <select name="" id="">
                <option value="">West Lake</option>
                <option value="">Another Option</option>
                <option value="">Also Another Optoion</option>
            </select>
        </label>
        <br>
        <label for="">
                Website:
                <input type="url" placeholder="website">
            </label>
        <br>
        <label for="">
            <input type="checkbox"> I have read the <a href="#">agreement</a>
        </label>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
